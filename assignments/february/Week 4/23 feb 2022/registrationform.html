<html>

<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="./registrationform.css">
</head>

<body>
    <form>
        <div class="form-title">
            <h3>Fill the registration form</h3>

        </div>
        <input type="name" size="40" placeholder="Enter Your Full Name" pattern="[a-zA-Z]+" required />
        <input type="name" size="40" placeholder="Enter your College Name" pattern="[a-zA-Z]+" required />
        <input type="name" size="40" placeholder="Enter your contact number" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"
            required />
        <input type="email" name="email" placeholder="Enter your email" autocomplete="email" required>
        <input type="password" name="password" placeholder="Enter your password" autocomplete="current-password"
            required>
        <select style="width: 20%;">
            <option selected disabled>Select Gender</option>
            <option value="2">Male</option>
            <option value="3">Female</option>
            <option value="4">Other</option>
            <input id="check" type="checkbox" name="check">I agree to the terms and conditions
            <button>SUBMIT</button>

    </form>
</body>

</html>

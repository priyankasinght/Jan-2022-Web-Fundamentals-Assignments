<!DOCTYPE HTML>
<html>

<head>

    <title>Popup</title>
    <link rel="stylesheet" href="./popup.css">
</head>

<body>
    <div class="main">
        <button id="showpopupbutton" class="" onclick="popupshow();">showpopup</button>
        <div id="subscribe" class="none">
            <h1>This is the last pop-up you will see!</h1>
            <h5>We're little upset. Do you want to leave?</h5>
            <button onclick="popupclose();" id="popupclose">No, Go Back!</button>
        </div>
    </div>
    <script src="./popup.js"></script>
</body>

</html>

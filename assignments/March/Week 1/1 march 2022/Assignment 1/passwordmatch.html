<html>

<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="./passmatch.css">
</head>

<body>
    <form onSubmit="return checkPassword(this)">
        <div class="form-title">
            <h3>Fill the Registration Form</h3>
        </div>
        <input type="name" size="40" placeholder="Enter your first name" pattern="[a-zA-Z]+" required />
        <input type="name" size="40" placeholder="Enter your last name" pattern="[a-zA-Z]+" required />
        <input type="email" name="email" placeholder="Enter your email" autocomplete="email" required>
        <input type="password" name="password1" placeholder="Enter your password" autocomplete="current-password"
            required>
        <input type="password" name="password2" placeholder="Confirm your password" autocomplete="current-password"
            required>
        <button>Submit</button>

    </form>
    <script src="passmatch.js"></script>
</body>

</html>
